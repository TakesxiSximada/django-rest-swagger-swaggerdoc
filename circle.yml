machine:
  pre:
    - pyenv install -y 2.7.10
    - pyenv install -y 3.4.4
    - pyenv install -y 3.5.2
    - pyenv install -y pypy3-2.4.0
    - pyenv global 2.7.10 3.4.4 3.5.2 pypy3-2.4.0

dependencies:
  cache_directories:
    - ~/.cache/pip/
    - ~/django-rest-swagger-swaggerdoc/.tox

  pre:
    - pip install -r requirements/test.txt

test:
  override:
    - make test
  post:
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
